<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Video Downloader</h1>
        </header>
        <main>
            <form action="/download" method="POST" id="downloadForm">
                <input type="text" name="url" id="url" placeholder="Enter YouTube Video URL" required>
                <button type="submit"><i class="fas fa-download"></i> Download</button>
            </form>
            {% if error %}
            <div id="error" class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2025 Video Downloader. All rights reserved.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
